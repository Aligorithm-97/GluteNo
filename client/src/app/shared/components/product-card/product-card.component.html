<mat-card class="product-card" appearance="outlined">
  <img
    mat-card-image
    [src]="product.image"
    [alt]="product.altText"
    class="product-image"
  />
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <mat-chip-listbox>
      <mat-chip [color]="product.isGlutenFree ? 'accent' : 'warn'" selected>
        {{ product.isGlutenFree ? "Gluten-Free" : "Contains Gluten" }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
</mat-card>
